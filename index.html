<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
	<!-- Bootstrap Core Css -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  
	<div class="container-fluid">
		<h1>Cheech's Pizza</h1>
		<form>
			<div class="form-group">
				<label for="name">Name</label>
				<input type="name" class="form-control" id="name" placeholder="Enter First and Last name">
		    </div>
			
			<div class="form-group">
				<label for="phone">Phone Number</label>
				<input type="phone" class="form-control" id="phone" placeholder="Enter (area code) + phone number">
		    </div>
			
		    <div class="form-group">
				<label for="qty">How many pies you want?</label>
				<select class="form-control" id="qty">
				<!-- <option></option> -->
				</select>
		    </div>

			<div class="form-group">
				<label for="options">What kind of pies you want?</label>
				<select class="form-control" id="options">
				<!-- <option></option> -->
				</select>
		    </div>
		  <button type="submit" class="btn btn-default" id="order">Place Order</button>
		</form> 
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- <script src="js/bootstrap.min.js"></script> -->
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="cheechs.js"></script>
  </body>
</html>
