<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Dev: Justin Mangan
    Project: Cheech's Pizza
    Date: 26 Sept 2017-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head-->
    <title>Cheech's Pizza</title>

	<!-- Bootstrap Core Css -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
   integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
   crossorigin="anonymous">
   <link rel="stylesheet" href="cheechStyle.css">
  </head>
  <body>
	<div class="container-fluid">
    <img src="cheechsLogo.png" class="img-responsive center-block cheech">
		<!-- <h1>Cheech's Pizza</h1> -->
		<form>
			<div class="form-group form-group-sm col-sm-12 col-med-8 col-lg-8 col-lg-offset-2">
				<label for="name">Name</label>
				<input type="text" class="form-control" id="name" placeholder="Enter First and Last name">
		    </div>

			<div class="form-group form-group-sm col-sm-12 col-med-8 col-lg-8 col-lg-8 col-lg-offset-2">
				<label for="phone">Phone Number</label>
				<input type="text" class="form-control" id="phone" placeholder="Enter (area code) + phone number">
		    </div>

		    <div class="form-group form-group-sm col-sm-12 col-med-8 col-lg-8 col-lg-8 col-lg-offset-2">
				<label for="qty">How many pies you want?</label>
				<select class="form-control" id="qty">
				<!-- <option></option> -->
				</select>
		    </div>

			<div class="form-group form-group-sm col-sm-12 col-med-8 col-lg-8 col-lg-8 col-lg-offset-2">
				<label for="styles">What kind of pies you want?</label>
				<select class="form-control" id="styles">
				<!-- <option></option> -->
				</select>
		    </div>
		  <!-- <img src="orderBtn.png" type="button" class="img-responsive col-lg-3 col-lg-offset-2" id="order" value="submit"> btn btn-lg--> -->
		</form>
    <div class="row-featurette">
      <div class="col-lg-3 col-lg-offset-2">
        <img src="orderBtn.png" type="button" class="featurette-image
        img-responsive center-block" id="order" value="submit" alt="pizza"><!--col-lg-3 col-lg-offset-2-->
      </div>
       <div class="col-lg-3">
        <p id="cust" class""></p>
        <p id="ph" class""></p>
        <p id="q" class""></p>
        <p id="sty" class""></p>
        <p id="total" class""></p>
      </div>
      </div>
    </div>
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="cheechs.js"></script>
  </body>
</html>
